<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Imprenta Express</title>
	<link href="./favicon.ico" type="image/x-icon" rel="icon">
	<link href="./favicon.ico" type="image/x-icon" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="./css/jquery/flick/jquery-ui-1.10.4.custom.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/imprenta.css">

	<script type="text/javascript" src="./js/third/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="./js/third/jquery-ui-1.10.4.custom.min.js"></script>
	<script type="text/javascript" src="./js/third/underscore.js"></script>
	<script type="text/javascript" src="./js/third/sprintf.min.js"></script>
	<script type="text/javascript" src="./js/utils.js"></script>
	<script type="text/javascript" src="./js/layout.js"></script>

	<link rel="stylesheet" type="text/css" href="./css/login.css">
	<script>
		var BASE_URL = "/";
	</script>

</head>
<body style="">
		<div class="wrapper">
			<div class="panel">

				<form action="http://local.imprenta.com/" id="UserLoginForm" method="post" accept-charset="utf-8"><div style="display:none;"><input type="hidden" name="_method" value="POST"></div>
					<div class="logo"></div>

					<div class="error"></div>

					<div class="fields">
						<div class="username">
							<i class="icon-username"></i>
							<input name="data[User][username]" maxlength="50" type="text" id="UserUsername" required="required">
						</div>
						<div class="password">
							<i class="icon-password"></i>
							<input name="data[User][password]" type="password" id="UserPassword" required="required">
						</div>
					</div>

					<div class="actions">
						<div class="submit">
							<input type="submit" value="Entrar">
						</div>
					</div>

				</form>
			</div>
		</div>
</body>
</html>
